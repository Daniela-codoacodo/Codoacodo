<head>

<body style="background-color:rgb(240, 235, 235);">
    <header>
        <div class="logo" ><h1 >Ezequiel B. Gonzalez Fotografía</h1></div>
         <nav style="padding:5px">   
            <a class="nav" href="home.html">Inicio</a> 
         </nav>
     </header>

   <main>
         <h2 id="Preguntas">Tenés preguntas?</h2>
         <div id="form-iframe">
         <form id="form" action="destino.html" onsubmit="return validacion();" style="width: 40%">
             <label>Nombre Completo</label>
             <input type="text" name="nombre" placeholder="Ingrese su nombre y apellido" class="form-control" id="name"><label id="mensaje-nombre" style="color:rgb(216, 53, 53); font-weight: bold;"></label><br>
             <label>Correo electrónico</label>
             <input type="email" name="correo" placeholder="Ingrese su email" class="form-control" id="email"><label id="mensaje-email" style="color:rgb(216, 53, 53); font-weight: bold;"></label><br>
             <label>Teléfono</label>
             <input type="tel" name="telefono" placeholder="Ingrese su teléfono" class="form-control" id="tel"><label id="mensaje-tel" style="color:rgb(216, 53, 53); font-weight: bold;"></label><br>
             <label>Mensaje</label>
             <textarea type="text" id="comentario" name="comentario" placeholder="Escriba aquí su comentario" class="form-control" rows="5" ></textarea><label id="mensaje-comentario" style="color:rgb(216, 53, 53); font-weight: bold;"></label>
             <br>
             <button type="submit" class="btn btn-default">Enviar</button>
             <p class="warnings" id="warnings"></p>
         </form>
         
         <section id="datos-de-contacto" style="width: 30%">
            <iframe id="mapa-google" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3005.1195759065386!2d-71.27132518481183!3d-41.13191553882017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x961a7c93db976853%3A0x6debba6a172ab5f2!2sC.%20Jos%C3%A9%20Hernandez%2057%2C%20San%20Carlos%20de%20Bariloche%2C%20R%C3%ADo%20Negro!5e0!3m2!1ses!2sar!4v1652826425446!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
        </section>
        </div>
   </main>

     <footer>
        <div class="logo" ><h1 >Ezequiel B. González Fotografía</h1></div>
